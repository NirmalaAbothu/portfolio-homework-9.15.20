               <section class="col-md-12 col-sm-12 col-xs-12">
                  <header>
                     <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <section class="navbar-brand">
                           <h5>Nirmala Abothu</h5>
                        </section>
                        <button
                           class="navbar-toggler"
                           type="button"
                           data-toggle="collapse"

                           aria-controls="navbarNav"
                           aria-expanded="false"

                        <section

            <section class="row content">
               <section class="col-md-1 col-sm-1 col-xs-12"></section>
               <article
                  class="col-md-10 col-sm-10"
                  
               >
                  <h1>Contact</h1>
                  <form>
                     <section class="form-group w-75">
                        <label for="nameInput">Name</label>
                        <input
                           type="text"
                           class="form-control"
                           id="nameInput"
                           placeholder="Name"
                           required
                        />
                     </section>
                     <section class="form-group w-75">
                        <label for="emailInput">Email</label>
                        <input
                           type="email"
                           class="form-control"
                           id="emailInput"
                           placeholder="Email"
                           required
                        />
                     </section>

                     <section class="form-group w-75">
                        <label for="inputTextarea">Message</label>
                        <textarea
                           class="form-control"
                           id="inputTextarea"
                           rows="3"
                           placeholder="Message"
                           required
                        ></textarea>
                     </section>
                     <button
                        type="submit"
                        
                     >
                        Submit
                     </button>
                  </form>
               </section>

               <section class="col-md-1 col-sm-1"></section>
            </section>
            </section>
